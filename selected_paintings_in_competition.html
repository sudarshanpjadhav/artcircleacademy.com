          <td><p align="justify" class="style27">Art education is the area of learning that is basedupon the visual, tangible arts—drawing, painting, sculpture, and  design in jewelry, pottery, weaving, fabrics etc. and design applied to more practical fields such as commercial graphics and home furnishings. The arts cultivate the senses that trust the unmediated flash of insight as a legitimate source of knowledge.The arts connect person and experiencedirectly, building bridges between verbal and nonverbal, logic and emotion--the better to gain an understanding of the whole. <span class="style27">Children naturally love art – painting, drawing, making music,the theater. </p>
          </td>

    </table>
    <p align="center" class="style25"><span class="style2">Benefits of exposing Children to</span> A<span class="style3">R</span><span class="style11">T</span></p>
    <table width="962" border="0"  cellspacing="2" cellpadding="5">
      <tr>
        
        <td><p class="style27" align="justify">Kids express things through their art that  they don't even have words for yet<em><strong>.</strong></em>Kid learns to think creatively, with an open mind.Learns to observe and describe, analyze and interpret.Color not only affects our moods, it can also promote learning and creativity.Learns to express feelings, with or without words.Practices problem-solving skills, critical-thinking skills, dance, music, theater                 and art-making skills, language and vocabulary of the arts.Discovers that there is more than one right answer, multiple points of view.School can be fun – playing can be learning.Learns to collaborate with other children and with adults.</p>
        </td><td height="336" ><a href="index.html"><img src="images/adult.jpg"   align="left" alt="Logo" width="543" height="313" /></a></td>

	<p align="center" class="style29"><span class="style2"></span><span class="style25">A<span class="style3">R</span><span class="style11">T</span></span> encourages creative minds
	<table width="962" border="0"  cellspacing="2" cellpadding="5">
      <tr>

        <td width="407"><p class="style27" align="justify">Arts introduce children to cultures from around the world.Can blossom and excel in the arts. Even with physical, emotional or learning challenges,can experience success in the arts.Arts build confidence and community.Because there is not just one right way to make art, every child can feel pride in hisor her original artistic creations.Schools with a variety of differences can celebrate the arts as one community.Unfortunately, when schools cut back on budgets,the arts are usually the first to go.It seems that schools do not appreciate the importance of art in building a kid’s brain.The  creative process provides opportunities to demonstrate multiple approaches to  solving problems. Arts can make a critical difference in people’s lives.</p></td>
